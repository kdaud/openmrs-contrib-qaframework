setup:
 addons:
   - plan: heroku-postgresql
build:
 docker:
   web: docker pull openmrs/openmrs-reference-application-distro:latest
 config:
   REQUIREMENTS_FILENAME: heroku.yml
release:
 image: web
 command:
   - ./release.sh
run:
 web: uwsgi --http 0:$PORT --wsgi-file ./config/wsgi.py --master --processes 4 --threads 2
